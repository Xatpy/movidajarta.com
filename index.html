<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovidaJarta.com</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: "Comic Sans MS", cursive, sans-serif;
        background-color: #000;
      }

      .container {
        position: relative;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .fullscreen-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
      }

      .title {
        position: absolute;
        top: 20px;
        width: 100%;
        text-align: center;
        font-size: 3rem;
        color: #ff00ff;
        text-shadow: 3px 3px 0 #00ffff;
        z-index: 2;
        animation: bounce 1s infinite alternate;
      }

      .quotes {
        position: absolute;
        bottom: 40px;
        width: 100%;
        text-align: center;
        font-size: 1.5rem;
        color: #ffff00;
        text-shadow: 2px 2px 0 #ff0000;
        z-index: 2;
        opacity: 0;
        animation: fadeInOut 5s infinite;
      }

      @keyframes bounce {
        from {
          transform: translateY(0px);
        }
        to {
          transform: translateY(-15px);
        }
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        80% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      .emoji-rain {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 3;
        pointer-events: none;
      }

      .emoji {
        position: absolute;
        font-size: 24px;
        animation: fall linear forwards;
      }

      @keyframes fall {
        to {
          transform: translateY(100vh);
        }
      }

      .cursor {
        cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='40' height='48' viewport='0 0 100 100' style='fill:black;font-size:24px;'><text y='50%'>🎸</text></svg>")
            16 0,
          auto;
      }
    </style>
  </head>
  <body class="cursor">
    <div class="container">
      <img
        src="./images/wave-juancarlitros.gif"
        alt="Juancarlitros"
        class="fullscreen-image"
        id="mainImage"
      />
      <h1 class="title">MOVIDAJARTA.COM</h1>
      <div class="quotes" id="quoteDisplay"></div>
      <div class="emoji-rain" id="emojiContainer"></div>
    </div>

    <script>
      // Check if image loads correctly, if not try alternative path
      const mainImage = document.getElementById("mainImage");

      mainImage.onerror = function () {
        // If the relative path doesn't work, try from the root
        if (this.src.includes("./images/")) {
          this.src = "/images/wave-juancarlitros.gif";
        }
        // If that fails too, log an error
        this.onerror = function () {
          console.error("Failed to load Juancarlitros image");
        };
      };

      // Quotes from Juancarlitros or related to No Controles
      const quotes = [
        "¡No controles!",
        "¡Chachi piruli!",
        "Soy Juancarlitros, el rey de la fiesta",
        "¡Viva la música!",
        "La vida es una fiesta",
      ];

      // Display random quotes
      const quoteDisplay = document.getElementById("quoteDisplay");
      function showRandomQuote() {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        quoteDisplay.textContent = quotes[randomIndex];
        setTimeout(showRandomQuote, 5000); // Change quote every 5 seconds
      }
      showRandomQuote();

      // Emoji rain effect
      const emojis = [
        "🎸",
        "🎵",
        "🎶",
        "🎭",
        "🎤",
        "🎧",
        "🥁",
        "🎹",
        "💃",
        "🕺",
      ];
      const emojiContainer = document.getElementById("emojiContainer");

      function createEmoji() {
        const emoji = document.createElement("div");
        emoji.className = "emoji";
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = `${Math.random() * 100}%`;
        emoji.style.animationDuration = `${Math.random() * 3 + 2}s`;
        emojiContainer.appendChild(emoji);

        // Remove emoji after animation completes
        setTimeout(() => {
          emoji.remove();
        }, 5000);
      }

      // Create emojis at regular intervals
      setInterval(createEmoji, 300);

      // Add click effect
      document.addEventListener("click", (e) => {
        const clickEmoji = document.createElement("div");
        clickEmoji.className = "emoji";
        clickEmoji.textContent = "💥";
        clickEmoji.style.left = `${e.clientX}px`;
        clickEmoji.style.top = `${e.clientY}px`;
        clickEmoji.style.fontSize = "48px";
        clickEmoji.style.position = "absolute";
        clickEmoji.style.transform = "translate(-50%, -50%)";
        clickEmoji.style.animation = "none";
        clickEmoji.style.zIndex = "4";
        document.body.appendChild(clickEmoji);

        setTimeout(() => {
          clickEmoji.style.transition = "all 0.5s";
          clickEmoji.style.opacity = "0";
          clickEmoji.style.transform = "translate(-50%, -50%) scale(2)";
          setTimeout(() => {
            clickEmoji.remove();
          }, 500);
        }, 100);
      });
    </script>
  </body>
</html>
